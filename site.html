<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Моя страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin-top: 50px;
        }

        .content {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать на мой сайт!</h1>
        <p>Этот текст можно редактировать. Пожалуйста, напишите сюда нужный вам текст.</p>
        <p>Например, вы можете добавлять информацию о себе, новостях или событиях, которые вас интересуют.</p>
    </div>
</body>
</html
